<ul class="breadcrumb">
  <li class="active">Utilisateurs</li>
</ul>

<div class="bar">
  <a routerLink="/planning/utilisateurs/invitation" class="btn btn-link">
  <span class="glyphicon glyphicon-plus-sign bt-add" aria-hidden="true"></span>
</a>
</div>

<div class="row">
  <div class="col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1">

<div class="tableau">
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>PrÃ©nom</th>
      <th>Nom</th>
      <th>Groupe</th>
      <th>Statut</th>
      <th>Modifier</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of users; let i=index">
      <td>{{item.prenom }}</td>
      <td>{{item.nom }}</td>
      <td>{{item.groupe }}</td>
      <td>{{item.statut }}</td>
      <td style="width: 20px;">
        <button class="btn btn-link" (click)="modifierUser(i)">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
      </td>
    </tr>

  </tbody>
</table>
</div>
  </div>
</div>


<div class="dialog" *ngIf="showDialog">
  <div class="dialog-back"></div>
  <div class="dialog-box">
    <legend>Utilisateur</legend>
    <form class="form-horizontal" novalidate (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="titre">Prenom</div>  
      <div class="content">{{ user.prenom }}</div>
      <div class="titre">Nom</div> 
      <div class="content">{{ user.nom }}</div>
      <div class="titre">Email</div> 
      <div class="content">{{ user.email }}</div>
      <div class="titre">Statut</div> 
      <div class="content">      
        <div class="checkbox" >
        <label>
          <input type="checkbox" [(ngModel)]="user.statut" name="statut"> actif
        </label>
      </div>
      </div>
      <div class="titre">Groupe</div> 
      <div class="content">
        <select class="form-control" [(ngModel)]="user.groupe" name="groupe">
          <option value="user">utilisateur</option>
          <option value="admin">administrateur</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-block bt-modifier">Modifier</button>
      
      </form>

      <button (click)="fermerDialog()" class="btn btn-default btn-block bt-annuler">Annuler</button>
      
  </div>
</div>
