<h4>
  <button type="button" class="droit btn btn-success" data-toggle="modal" data-target="#ajouterProjet">
  Ajouter un projet <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> 
</button>
  Projets
</h4>

<div class="container">
  <div class="row">
    <div class="col-md-3" *ngFor="let item of projets">
      <div class="panel panel-default projet" (click)=navigateProjet(item.id)>
        <div class="panel-heading">
          <h3 class="panel-title">{{ item.titre }}</h3>
        </div>
        <div class="panel-body">
          {{ item.description }}
        </div>
      </div>
    </div>
  </div>
</div>





<comp-projet-ajouter></comp-projet-ajouter>
