<!-- Modal -->

<form #projetForm="ngForm" (ngSubmit)="onSubmit()">

<div class="modal fade" id="ajouterProjet" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Ajouter un projet</h4>
      </div>
      <div class="modal-body">
        
          <div class="form-group">
            <label for="inputTitre">Titre</label>
            <input [(ngModel)]="projet.titre" type="text" class="form-control" name="titre" id="inputTitre" placeholder="Titre de votre projet" required>
          </div>
          <div class="form-group">
            <label for="inputDescription">Description</label>
            <textarea 
              [(ngModel)]="projet.description" 
              class="form-control" 
              rows="3"
              name="description" 
              id="inputDescription" 
              placeholder="Une description de votre projet"
            ></textarea>
            
          </div>
          
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal"(click)="onAnnuler()">Annuler</button>
        <button type="submit" class="btn btn-primary" data-dismiss="modal">Ajouter</button>
      </div>
    </div>
  </div>
</div>

</form>
