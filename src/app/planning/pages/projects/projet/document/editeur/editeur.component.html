<!-- Modal -->

<form #projetForm="ngForm" (ngSubmit)="onSubmit()">

<div class="modal fade" id="ajouterDocument" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Ajouter un document</h4>
      </div>
      <div class="modal-body">
        
          <div class="form-group">
            <label for="inputTitre">Titre</label>
            <input [(ngModel)]="document.titre" type="text" class="form-control" name="titre" id="inputTitre" placeholder="Titre de votre projet" required>
          </div>
          <div class="form-group">
            <label for="inputDescription">Texte</label>
            
<!--            <froala [froalaOptions]="froalaOptions" [froalaData]="text" (model)="onFroalaModelChanged($event)" (editorInitialized)="onEditorInitialized()"></froala>-->
            
          </div>
          
        
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
        <button type="submit" class="btn btn-primary" data-dismiss="modal">Ajouter</button>
      </div>

    </div>
  </div>
</div>

</form>
