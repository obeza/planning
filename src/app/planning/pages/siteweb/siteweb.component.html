<p>
  siteweb works!
</p>
<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="carte">

      <div class="description">
        Choisissez les sites web que vous désirez gérer.
      </div>

      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">Tous les sites webs</div>
          <div class="panel-body">
          <div 
            *ngFor="let item of sitewebs;let key=index;"
            class="panel panel-default"
            [ngClass]="{'selected': item.select}"
          >
            <div class="panel-body">
            {{ item.titre }}
            <button *ngIf="!item.select" (click)="ajouterSiteweb(key)" type="button" class="close" data-dismiss="alert" aria-label="Close"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
            </div>
          </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">Sites webs sélectionnés</div>
          <div class="panel-body">
          <div 
            *ngFor="let item of favoris;let key=index;"
            class="panel panel-default"

          >
            <div class="panel-body">
            {{ item.titre }}
            <button (click)="supprimerSiteweb(key)" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
          </div>
          </div>
      </div>
    </div>

    </div>
  </div>
</div>
