

<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">

<form class="form-horizontal" (ngSubmit)="onSubmit()" #loginForm="ngForm" autocomplete="off">

    <legend>Login</legend>

    <div class="form-group">
      <label for="inputEmail">Email</label>    
      <input [(ngModel)]="login.email" type="email" class="form-control" name="email" id="inputEmail" placeholder="Email" required pattern="^\w+([.-]?\w+)*@\w+([.-]?\w+)*(.\w{2,3})+$">     
    </div>

    <div class="form-group">
      <label for="inputPassword" >Password</label>      
      <input [(ngModel)]="login.passe" type="password" name="passe" class="form-control" id="inputPassword" placeholder="Password" required>     
    </div>

    <div class="form-group">
      <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary btn-block">Se connecter</button>
    </div>

</form>
<h4 class="error" *ngIf="errorShow">Il y a un proleme avec votre email ou votre mot de passe.</h4>

    </div>
  </div>
</div>

<div id="loading"><img src="images/ajax-loader.gif" width="24px">Chargement ...</div>
