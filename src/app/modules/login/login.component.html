

<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">

<form class="form-horizontal" (ngSubmit)="onSubmit()" #lofinForm="ngForm" autocomplete="off">

    <legend>Login</legend>

    <div class="form-group">
      <label for="inputEmail">Email</label>    
      <input [(ngModel)]="login.email" type="email" class="form-control" name="email" id="inputEmail" placeholder="Email" required>     
    </div>

    <div class="form-group">
      <label for="inputPassword" >Password</label>      
      <input [(ngModel)]="login.passe" type="password" name="passe" class="form-control" id="inputPassword" placeholder="Password" required>     
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </div>

</form>

    </div>
  </div>
</div>
