

<div class="conteneur">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">

<form class="form-horizontal formulaire" novalidate (ngSubmit)="onSubmit()" #userForm="ngForm">

    <legend>S'enregistrer</legend>

    <div class="form-group">
      <label for="inputPrenom">Prénom</label>    
      <input [(ngModel)]="user.prenom" type="texte" class="form-control" name="prenom" id="inputPrenom" placeholder="Votre prénom" required>     
    </div>

    <div class="form-group">
      <label for="inputNom">Nom</label>    
      <input [(ngModel)]="user.nom" type="texte" class="form-control" name="nom" id="inputNom" placeholder="Votre nom" required>     
    </div>

    <div class="form-group">
      <label for="inputPassword" >Mot de passe</label>      
      <input [(ngModel)]="user.passe" type="password" name="password" class="form-control" id="inputPassword" placeholder="mot de passe" required validateEqual="confirmPassword" reverse="true" #password="ngModel">     
    </div>

    <div class="form-group">
      <label for="confirmPassword" >Mot de passe à nouveau</label>      
      <input [(ngModel)]="user.confirmPassword" type="password" name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Password" required validateEqual="password" #confirmPassword="ngModel">     
    </div>

    <div class="form-group">
      <button [disabled]="!userForm.valid" type="submit" class="btn btn-primary btn-block">Submit</button>
    </div>

</form>

    </div>
  </div>
</div>


<!-- dialog for error -->
<div class="error-conteneur" *ngIf="errorShow">
  <div class="error-back"></div>
  <div class="error-message">
    <h2>Il y a un probème avec l'invitation que vous avez reçu.</h2>
    <p>Veuillez contacter un administrateur.</p>
  </div>
</div>

<!-- dialog for message ok -->
<div class="error-conteneur" *ngIf="okShow">
  <div class="error-back"></div>
  <div class="ok-message">
    <h2>Inscription réussie.</h2>
    <p>Vous pouvez vous connecter maintenant.</p>
    <div class="lien-login">
      <a routerLink="/login" class="btn btn-primary btn-block">Se connecter</a>
    </div>
  </div>
</div>
